name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Backend bauen
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend jar
        run: mvn clean package -DskipTests --no-transfer-progress
        working-directory: ./backend

      # 3️⃣ Docker Buildx aktivieren
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ Docker Hub Login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Backend Docker Image bauen + pushen
      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp-backend ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp-backend

      # 6️⃣ Frontend Node.js Setup
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 7️⃣ Frontend Build
      - name: Build frontend
        run: |
          npm ci
          npm run build
        working-directory: ./frontend

      # 8️⃣ Frontend Docker Image bauen + pushen
      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp-frontend ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp-frontend