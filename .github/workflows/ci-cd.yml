name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Repository herunterladen
      - name: Checkout code
        uses: actions/checkout@v3

      # Java installieren
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Backend bauen (pom.xml liegt im backend Ordner)
      - name: Build backend
        run: cd backend && mvn clean package --no-transfer-progress

      # Tests ausf√ºhren
      - name: Run tests
        run: cd backend && mvn test --no-transfer-progress