name: CI-CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Repository klonen
      - name: Checkout code
        uses: actions/checkout@v3

      # Java installieren (WICHTIG: distribution Pflicht)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Maven Dependencies cachen (macht Build schneller)
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # Backend bauen
      - name: Build with Maven
        run: mvn clean package --no-transfer-progress

      # Tests ausf√ºhren (falls vorhanden)
      - name: Run tests
        run: mvn test --no-transfer-progress