name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Backend bauen
      - name: Build backend jar
        run: cd backend && mvn clean package -DskipTests --no-transfer-progress

      # Docker Buildx aktivieren
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Docker Hub Login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Backend Image bauen + pushen
      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp-backend ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp-backend

      # Frontend Image bauen + pushen
      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp-frontend ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp-frontend