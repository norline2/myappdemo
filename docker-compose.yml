version: '3.8'

services:
  db:
    image: postgres:15
    container_name: db
    restart: always
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    image: myapp-backend
    container_name: backend
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    image: myapp-frontend
    container_name: frontend
    restart: always
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres-data: